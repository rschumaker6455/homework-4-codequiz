<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Scores</title>
</head>
<body>
    <div class="container">
        <div class="done">Final Score</div>
        <div id="end" class="flex-center flex-column">
            <h1 id="finalscore">0</h1>
            <form>
                <input type="text" name="username" id="username" placeholder="Enter Intials Here">
                <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>Save</button>
                <button type="submit" class="btn" id="clearScoreBtn" onclick="clearHighScore(event)" >Clear High Scores</button>
            </form>
            <a class="btn" href="index.html">Play Again</a>
        </div>  
        <h1 id="highScores" class="done">High Scores</h1>  
        <ul id="highScoresList"></ul>  
    </div>

    <script src="end.js"></script>
</body>
</html>
