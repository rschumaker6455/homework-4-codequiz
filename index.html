<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    
    <title>Code Quiz</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">View High Scores</div>
            <div class="col-md-6 time">Timer:</div>
        </div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>

        <div class="correct hide">Correct!</div>
        <div class="wrong hide">Wrong!</div>
        

        <div class="high-scores hide">
            <p>Final Score: <span id="score-count"></span></p>
        </div>
    </div>


    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
